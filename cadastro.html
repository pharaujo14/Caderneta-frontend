<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="navContainerEdit mt-0">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand h1 mb-0" href="index.html"
            ><img src="./assets/logo.svg" alt="Logo" class="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="form-inline ml-auto">
            <input class="form-control" type="search" placeholder="Pesquisar" />
          </form>
        </nav>
      </div>
    </header>
    <!--Menu de navegação-->
    <nav class="nav nav-pills flex-column">
      <a class="nav-link" href="#"
        ><img src="./assets/dashboard-text.svg" alt="arquivos" class="menu"
      /></a>
      <a class="nav-link" href="#"
        ><img src="./assets/turmas-text.svg" alt="arquivos" class="menu"
      /></a>
      <a class="nav-link" href="#"
        ><img src="./assets/arquivos-text.svg" alt="arquivos" class="menu"
      /></a>
      <a class="nav-link" href="#"
        ><img src="./assets/chamadas-text.svg" alt="arquivos" class="menu"
      /></a>
      <a class="nav-link" href="#"
        ><img src="./assets/notas-text.svg" alt="arquivos" class="menu"
      /></a>
      <a class="nav-link" href="#">Aqui vai a foto</a>
    </nav>
    <section class="conteudo">
      <h1>Cadastre-se na Caderneta</h1>
      <br />
      <form id="formCadastro" method="POST">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="lastname">Sobrenome:</label>
            <input
              type="text"
              class="form-control"
              id="sobrenome"
              placeholder="Digite seu sobrenome"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="mail">E-mail:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu email"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cpf">CPF:</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              placeholder="Digite seu CPF"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="foto">Foto:</label>
            <input
              type="text"
              class="form-control"
              id="foto"
              placeholder="Mande sua foto"
            />
          </div>
        </div>
        <br />
        <br />
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="city">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Digite a sua senha"
              required
            />
          </div>
        </div>
        <button type="reset" class="btn btn-outline-danger">Limpar</button>
        <button type="submit" class="btn btn-outline-danger" id="enviar">
          Cadastrar
        </button>
        <br /><br />
      </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./js/validaForm.js"></script>
  </body>
</html>
