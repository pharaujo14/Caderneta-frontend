<body>

    <div class="container">

        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/icon.svg" class="icone" alt="Icone">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item active">

        <div class="forms-container">

            <div class="cabecalho">
                <h3>Fa√ßa login na Cardeneta</h3>
            </div>


            <div class="formulario">
                <form id="formLogin" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha"
                            required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-outline-danger" id="login">Entrar</button>
                    <button type="button" class="btn btn-outline-danger">Recuperar Senha</button>
                </form>
            </div>

            <div class="cadastro">
                <a class="btn btn-outline-danger" href="cadastro.html" role="button">Cadastro</a>
            </div>
