<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width, initial-scale=1.0" />
  <title>Contato - Caderneta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/contato.css" />
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg">
        <a class="navbar-brand" href="index.html">
          <img src="./assets/icon.svg" class="icone" alt="Icone" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="sobre.html">Sobre<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contato.html">Contato<span class="sr-only"></span></a>
            </li>
          </ul>
          <a class="btn btn-outline-danger" href="login.html" role="button">Login</a>
        </div>
      </nav>
    </header>
    <div class="forms-container">
      <div class="cabecalho">
        <h3>Entre em contato com a nossa Equipe!</h3>
      </div>
      <div class="row">

        <div class="col-md-6">
          <form id="formContato" method="POST">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required />
            </div>
            <div class="form-group">
              <label for="lastname">Sobrenome:</label>
              <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required />
            </div>
            <div class="form-group">
              <label for="mail">E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required />
            </div>

          </form>

        </div>

        <div class="col-md-6">
          <form id="formContato" method="POST">
            <div class="form-group">
              <label for="cpf">Assunto:</label>
              <input type="text" class="form-control" id="assunto" placeholder="Digite o Assunto" required />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Mensagem:</label>
              <textarea class="form-control" class="form-control" id="mensagem" placeholder="Digite sua mensagem"
                required rows="4"></textarea>
            </div>
          </form>
        </div>
        <div class="col-12">
          <form id="formContato" method="POST">
            <div class="form-group">
              <button type="submit" class="btn btn-outline-danger" id="enviar">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
