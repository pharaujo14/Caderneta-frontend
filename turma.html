<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Dashboard - Cardeneta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/dashboard.css" />

</head>

<body>
    <nav class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="dashboard.html"><img src="./assets/logo.svg"
                alt="Logo" class="logo"></a>
        <button class="navbar-toggler  d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="btn btn-outline-danger" href="index.html" role="button">Sair</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html"><img src="./assets/dashboard-text.svg"
                                    alt="arquivos" class="menu" /></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="turmas.html"><img src="./assets/turmas-text-red.svg" alt="turmas"
                                    class="menu" /></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aulas.html"><img src="./assets/aulas-text.svg" alt="aulas"
                                    class="menu" /></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="arquivos.html"><img src="./assets/arquivos-text.svg"
                                    alt="arquivos" class="menu" /></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chamadas.html"><img src="./assets/chamadas-text.svg"
                                    alt="arquivos" class="menu" /></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="notas.html"><img src="./assets/notas-text.svg" alt="arquivos"
                                    class="menu" /></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="col-md-10  col-lg-10 px-md-4 mt-3 main">
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="card">
                            <div class="card-body">
                                <h5>Dados da Turma:</h5>
                                <div class="dados-turma">

                                </div>
                                <h5 class="mt-4">Aulas:</h5>
                                <div class="aulas-turma">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card alunos">
                            <div class="card-body">
                                <h5>Alunos:</h5>
                                <div class="list-alunos">

                                </div>
                                <form method="PUT" id="addAlunosForm" class="mt-2">
                                    <div class="input">
                                        <p>Digite o email do aluno e escolha para Adicionar ou Remover:</p>
                                    <input type="email" placeholder="Digite o email do aluno" id="email">                                    
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-outline-danger mt-2"  id="cadastrar">
                                            Adicionar
                                        </button>
                                        <button type="submit" class="btn btn-outline-danger mt-2" id="remover">
                                            Remover
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>            
                <div class="botao">
                    <button type="submit" class="btn btn-outline-danger mt-4" id="deletarTurma"> Excluir turma </button>
                </div></div>            
        </div>        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/turma.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
